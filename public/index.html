<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Meeting Notes Summarizer — MVP</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; max-width:800px; margin:40px auto; padding:0 16px; }
    textarea { width:100%; height:200px; }
    button { padding:10px 16px; font-size:16px; }
    pre { background:#f6f8fa; padding:16px; white-space:pre-wrap; }
  </style>
</head>
<body>
  <h1>Meeting Notes Summarizer (MVP)</h1>
  <p>Paste transcript, click Summarize → get short summary + action items.</p>

  <label>Paste meeting transcript:</label>
  <textarea id="transcript" placeholder="Paste meeting transcript here..."></textarea>
  <div style="margin-top:10px">
    <button id="btn">Summarize</button>
  </div>

  <h3>Summary</h3>
  <pre id="output">No summary yet.</pre>

<script>
document.getElementById('btn').addEventListener('click', async () => {
  const t = document.getElementById('transcript').value.trim();
  if(!t){ alert('Paste a transcript first'); return; }
  document.getElementById('output').textContent = 'Working...';
  try {
    const resp = await fetch('/.netlify/functions/summarize', {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify({ transcript: t })
    });
    const j = await resp.json();
    if(j.error) document.getElementById('output').textContent = 'Error: ' + j.error;
    else document.getElementById('output').textContent = j.summary;
  } catch(e){
    document.getElementById('output').textContent = 'Fetch error: ' + e.message;
  }
});
</script>
</body>
</html>
